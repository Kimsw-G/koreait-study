<script>
    // 비교 연산자
    // > 초과
    // <  미만
    // >= 이상
    // <= 이하
    // == 같음
    // === 타입이 같은지 검사
    // != 다름
    // !== 타입이 다른지 검사

    var n1 = 10;
    var n2 = 12;

    console.log(n1>n2); //false
    console.log(n1<n2); // true

    console.log(10>10);//false
    console.log(10>=10);//true

    console.log(10<10);//false
    console.log(10<=10);//true

    console.log(10==10);//true
    console.log(10===10);//true
    console.log(10=='10');//true
    console.log(10==='10');//false
    console.log(10!='10');//false
    console.log(10!=='10');//true
    console.log(10!==9);//true
</script>
