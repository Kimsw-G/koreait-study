    <title>Document</title>
<!-- 
    DOM(Document Object Model)
    defer를 통해 선 실행 가능
-->
    <script defer>
        //singleline comment
        /*multiline comment*/
        
        var a;//변수 선언
        a=10;
        //원시타입 :  byte, short, int, loing, char, boolean, float, double
        //레퍼런스 :  String, Byte, Short, Integer, Long, Char, Boolean, Float, Double 등등...
        console.log(a);

        var b = a;
        console.log(b);

        a=20;
        console.log(a);
        console.log(b);
    </script>
</head>
