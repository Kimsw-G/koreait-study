<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var var_1 = '10';
        var var_2 = 5;

        console.log(var_1+var_2);
        console.log(parseInt(var_1)+var_2);
        console.log(Number(var_1)+var_2);
        console.log(var_1-var_2);
        console.log(var_1/var_2);
        console.log(var_1*var_2);
        console.log(var_1%var_2);
        // NAN : Not a Number
        
        var var_3 = 9;
        var var_4 = 7
        console.log(var_3+var_4);
    </script>
</body>
</html>
