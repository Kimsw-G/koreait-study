<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[65,23,43,54];
        
        //값 추가하기
        arr.push(10);
        arr.unshift(12);
        console.log(arr);
        //값 삭제하기
        arr.shift();
        arr.pop();
        console.log(arr);
        
        //3번 방부터 2개 삭제. 삭제된 값을 반환함
        arr.splice(3,2);
    </script>
</body>
</html>
