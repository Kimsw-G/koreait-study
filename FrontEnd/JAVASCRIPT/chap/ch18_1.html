<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        var pro1 = new Promise((reserve,reject)=>{
            setTimeout(()=>{
                console.log('1');
                reserve(2);
            },3000);
        });

        var pro2 = new Promise((reserve,reject)=>{
            setTimeout(()=>{
                reserve(3);
            },3000);
        });

        pro1.then(x=>{
            console.log('2:'+x);
            pro2.then(x=>{
                console.log('3:'+x);
            })
        })

    </script>
</body>
</html>
