<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr = {
            0:10,
            1:20,
            2:30,
            3:40,
            length:4,
            forEach: function(obj){
                for(var i=0;i<this.length;i++){
                    obj(this[i]);
                }
                // console.log(this[1]);
            }
        };
        console.log(arr[0]);

        function print(item){
            console.log('item : '+item);
        }

        arr.forEach(print);
    </script>
