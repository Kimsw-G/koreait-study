<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            background-color: coral;
            display: inline;
            /* div는 display값의 default값이 block상태이다 */
        }
        span{
            background-color: cyan;
            display: block;
            /* span은 display값의 default값이 inline상태이다 */
        }
    </style>
</head>
<body>
    <div>Hello</div>
    <div>Hello</div>

    <br><hr><br>

    <span>Hello</span>
    <span>Hello2</span>
</body>
</html>
